{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>
{{.Content}}

<ul class=posts_listing>
    {{ range .Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class=date>
          {{if not .Date.IsZero }}
            {{ .Date.Format (.Site.Params.dateform | default "01 January 2006") }}
          {{end}}
        </div>
      </li>
    {{ end }}
</ul>

{{ partial "footer.html" . }}
